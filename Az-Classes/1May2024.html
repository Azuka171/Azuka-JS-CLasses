<body>
    <script>
        // Use the Rest Operator with Function Parameters
        // Example

        const sum = ( function (){
            return function sum(...args){
              return args.reduce((a, b) => a + b, 0);
            };
          })();
         console.log(sum(1 , 2, 3, 4));


        function sum(a, b){
            return a+b;
        }

        function sumVariadicFunction(...c){
            // console.log('a-->', a)
            // console.log('b-->', b)
            console.log('arguments--->', arguments.callee())
            console.log('c-->', c)
        } 
        sumVariadicFunction(1,2,3,4,5,6)

        const sum_of_nums = sum(1,2)
    </script>
</body>
