      <script>
        const Cart = []

        class StudentClass{
          constructor(id, fname, lname, img, lvl){
            this.id = id;

            this.lname = lname;
            this.img = img;
            this.lvl = lvl;

          }
        }

        const newObj = new StudentClass(1,'Azuka', 'Gideon', 'img.png', '4000')
        console.log(newObj);
