    <script>
        const Names_of_Students = ["Alice", "Bob", "Charlie", "Diana", "Eve", "Frank", "George", "Hazel", "Irene", "John", "Kate", "Leo", "Mary", "Neil", "Olivia", "Paul", "Quinn", "Rose", "Sam", "Tom"];

        function extract_section(original_array, start_index, length_of_extraction){
            let end_index = start_index + length_of_extraction
            let new_array = original_array.slice(start_index, end_index);
            console.log('original array length--->', original_array.length, 'new array length--->', new_array.length);
            // console.log(new_array);
            return new_array;
        }
        let delete_ArrayMember = (array, member)=>{
            console.log(' Member in focus-------------->', member);
            let member_index = array.indexOf(member);
            // console.log('member_index--->', member_index);
            if(member_index !== -1){
                console.log(' before deleteting--->', array);
                array.splice(member_index, 1);
                console.log(' after deleteting--->', array);
            }
            else{
                console.log(`Oops! ${member} was not found in the array`);
                console.log('unchanged array--->', array);
            }
        }
        let add_multiple_ArrayMembers = (array, index, ...members)=>{
            console.log(' Member in focus-------------->', ...members);
            console.log(' before adding--->', array);
            array.splice(index, 0, ...members);
            console.log(' after adding--->', array);
        }
