<html lang="en">
<head>

<body>
    <form action="" id="sign_up_form" onsubmit="return validate_form()">

    <style>
        .col-2{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        input{
            width: 100%;
        }
        input.error{
            border: 1px red solid
        }
        div.error-msg{
            color: red
        }
    </style>
    <script>
        "use strict"
        function validate_form(){
            let form = document.forms["sign_up_form"];
            let fname = form['fname'] ;
            // console.log(fname);
            if (fname.value==='') {
                let parent_div = fname.parentNode;
                let error_div = document.createElement('div');
                error_div.className = 'error-msg';
                error_div.innerText = 'this field cannot be blank'
                
                parent_div.appendChild(error_div)
                fname.classList.add('error');
                console.log(parent_div)
            }
            // return false
            return true
        }
